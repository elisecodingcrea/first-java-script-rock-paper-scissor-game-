<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>

    <!-- Input field to enter user's choice -->
    <input type="text" id="userInput" placeholder="Enter rock, paper, or scissors">

    <!-- Button to trigger the playGame function -->
    <button onclick="playGame()">Play</button>

    <!-- Paragraph to display the result of the game -->
    <p id="result"></p>

    <!-- Linking the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
